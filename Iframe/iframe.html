<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				let Page = (function() {
					let $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {
								$navArrows.show();
								$shadow.show();
							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						init = function() {
							initEvents();
						},
						initEvents = function() {
							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {
								slicebox.next();
								return false;
							} );
							$navArrows.children( ':last' ).on( 'click', function() {
								slicebox.previous();
								return false;
							} );

						};
						return { init : init };
				})();
				Page.init();
			});

		let cycleDisplay=setInterval("cycleDisplayfuntion()",2000);
	    function cycleDisplayfuntion(){
			$('#nav-arrows' ).children( ':first' ).click();
			return;
	    }
		function Stopchangeview(){
			clearInterval(cycleDisplay)
			return;
         }
		 function restartChangeView(){
			$('#nav-arrows' ).children( ':first' ).click();
			cycleDisplay=setInterval("cycleDisplayfuntion()",2000);
			return;
         }

		</script>

	</head>
